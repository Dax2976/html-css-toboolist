<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <!--initial_logo-->
    <header class="logo">
        <div id="todo_logo">
            <img src="./img/unnamed.jpeg" alt="logo_todolist">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>
    <!--end_logo-->
    <!--initial main-->
    <main class="Todolist"> <!--buttom-->
        <div id="container">
            <span id="bluecontainer">Add Task</span>
            <span id="greycontainer">Add Section</span>
        </div> <!--end_buttom-->
        <div id="tasks"> <!--initial tasks-->
            <section>
                <h2 id="new_task"> &#9660 New Task</h2>
                <span class="check"> &#x2713; Quarterly Newslatter</span>
                <span id="blue">Editorial</span>
            </section>
        </div>

    </main>
    
</body>
</html>
